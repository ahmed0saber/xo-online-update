<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local | XO Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
    </div>
    <header>
        <span class="logo">XO Online</span>
        <nav>
            <div>
                <a class="active" href="./index.html"><i class="fa fa-home"></i> <span>Home</span></a>
                <a><i class="fa fa-trophy"></i> <span>Leaderboard</span></a>
                <a><i class="fa fa-envelope"></i> <span>Chat</span></a>
                <a><i class="fa fa-bell"></i> <span>Notifications</span></a>
                <a><i class="fa fa-user"></i> <span>Profile</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">

            <div id="header">
                <a href="./two-players.html"><button id="back"><i class="fa fa-arrow-left"></i></button></a>
            </div>

            <section id="play" class="local">
                <p id="des">Player X's turn</p>
                <div class="grid-container" onclick="done('0')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('1')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('2')">
                    <p class="grid"></p>
                </div>

                <div class="grid-container" onclick="done('3')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('4')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('5')">
                    <p class="grid"></p>
                </div>

                <div class="grid-container" onclick="done('6')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('7')">
                    <p class="grid"></p>
                </div>
                <div class="grid-container" onclick="done('8')">
                    <p class="grid"></p>
                </div>

                <div class="btn-container">
                    <button onclick="restart()" class="btns">Restart</button>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="./script.js"></script>
<script src="./local.js"></script>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
