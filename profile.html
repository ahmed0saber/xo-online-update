<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | XO Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
    </div>
    <header>
        <span class="logo">XO Online</span>
        <nav>
            <div>
                <a href="./index.html"><i class="fa fa-home"></i> <span>Home</span></a>
                <a href="./leaderboard.html"><i class="fa fa-trophy"></i> <span>Leaderboard</span></a>
                <a href="./chat.html"><i class="fa fa-envelope"></i> <span>Chat</span></a>
                <a href="./notifications.html"><i class="fa fa-bell"></i> <span>Notifications</span></a>
                <a class="active" href="./profile.html"><i class="fa fa-user"></i> <span>Profile</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <section class="logo-container">
                <img src="./Ahmed Saber Fathy.jpg">
            </section>
            <section class="profile-controls">
                <h3>Ahmed Saber</h3>
                <div class="col-btns">
                    <a href="#">Log out</a>
                    <a href="./edit.html">Edit Profile</a>
                    <a href="#">Share</a>
                </div>
                <p>Played 22 games</p>
                <p>Win: 12</p>
                <p>Lose: 5</p>
                <p>Draw: 5</p>
                <p>Win rate: 54.5 %</p>
            </section>
        </section>
        <section class="match-history">
            <h2>Match History</h2>
            <fieldset>
                <legend class="win">win</legend>
                <p>You vs Ahmed Yasser</p>
                <span>5/7/2001</span>
            </fieldset>
            <fieldset>
                <legend class="lose">lose</legend>
                <p>You vs Ahmed Yasser</p>
                <span>5/7/2001</span>
            </fieldset>
            <fieldset>
                <legend class="draw">draw</legend>
                <p>You vs Ahmed Yasser</p>
                <span>5/7/2001</span>
            </fieldset>
        </section>
    </main>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
