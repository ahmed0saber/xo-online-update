<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <span class="logo">XO Online</span>
        <nav>

                <a><i class="fa fa-trophy"></i> <span>Leaderboard</span></a>
                <a><i class="fa fa-envelope"></i> <span>Chat</span></a>

        </nav>
    </header>
    <main>
        <section class="home">
            <section class="logo-container">
                <img src="./logo.svg">
            </section>
            <section class="btns">
                <a>Single Player</a>
